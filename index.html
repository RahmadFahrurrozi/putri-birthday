<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Putri!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

       <!-- Audio Player -->
    <audio id="bgMusic" loop>
      <source src="./asset/penjagahati.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Music Control Button -->
    <button id="musicControl" class="music-control">
      <span class="music-icon">🔈</span>
    </button>
    <!-- Landing Page -->
    <div class="landing-page">
      <h1 class="birthday-title">Ada sesuatu special untukmu! ✨</h1>
      <button class="initial-button" onclick="showBirthdayMessage()">
        Klik Disini! 🎁
      </button>
    </div>

    <!-- Birthday Message -->
    <div class="birthday-message">
      <h1 class="birthday-title">Happy Birthday Broo! 🎂</h1>
      <img
        src="./asset/putri-birthday.jpeg"
        alt="Foto Putri"
        class="birthday-photo"
      />
      <p class="birthday-text">
        "tumbuh lebih baik, tumbuh juga badannya 🗿🗿 tetap jadi dirimu yang
        kuat dan terus berkembang. May good prayers always be with you."
      </p>
      <button
        class="continue-button"
        onclick="window.location.href='main.html'"
      >
        Lihat Kejutan Lainnya! 🎉
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
